{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ca7945b5d9.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>

    <!-- CSS Block -->

    {% block css %}
    {% endblock%}
</head>

<body>

    <!-- Header -->
    <div style="background-color: #ff66a3;" class="container-fluid sticky-top">
        <div class="row p-2 fs-3 m-2">
            <a class="col-md-2 col-6 text-dark" href="#home">HOME</a>
            <a class="col-md-2 col-6 text-dark" href="#about">ABOUT</a>
            <a class="col-md-2 col-6 text-dark" href="#education">EDUCATION</a>
            <a class="col-md-2 col-6 text-dark" href="#projects">PROJECTS</a>
            <a class="col-md-2 col-7 text-dark" href="#experience">EXPERIENCE</a>
            <a class="col-md-2 col-5 text-dark" href="#contact">CONTACT</a>
        </div>
    </div>

    {% block content %}


    {% endblock %}

    <!-- Footer -->
    <hr />
    <hr />
    <div class="container">
        <div class="row">
            <div class="text-center">
                <p class="fw-bold">&copy 2021 Prabhat Pandey</p>
            </div>
        </div>

    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
